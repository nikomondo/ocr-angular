<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis a jour : {{ lastUpdate |  async | date: 'short' | uppercase  }}</p>
      <ul class="list-group">
        <app-appareil  *ngFor="let appareil of appareils; let i = index "
                       [appareilName]="appareil.name"
                       [appareilStatus]="appareil.status"
                       [index]="i"
                       [id]="appareil.id">
        </app-appareil>
      </ul>
    </div>
  </div>
</div>

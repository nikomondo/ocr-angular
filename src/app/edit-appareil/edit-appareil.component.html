<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name "> Nom de l'appareil</label>
                <input type="text" name="name" class="form-control" ngModel required />
            </div>
            <div class="form-group">
                <label for="status">etat de l'appareil</label>
                <select name="status" id="status" class="form-control" [ngModel]="defaultOnOff">
                    <option value="allumé">allumé</option>
                    <option value="éteint">éteint</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">enregistrer</button>
        </form>
    </div>
</div>
